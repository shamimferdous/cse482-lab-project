<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LightSpeed POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login_wrapper">
        <div class="log_in">
            <img src="https://theme.zdassets.com/theme_assets/821742/5377a34d7c96c7e0b0fbc3617e59f48ad916e272.png"
                alt="">
            <em>Reset your LightSpeed account password!</em>
            <form action="" class="row gy-2">
                <div class="col-8">
                    <label for="">Phone Number</label>
                    <input required type="text" name="username" id="" class="form-control">
                </div>
                <div class="col-4">
                    <label for="" style="color: #fff">Phone Number</label>
                    <button type="button" class="btn btn-success w-100">Send OTP</button>
                </div>
                <div class="col-12">
                    <label for="">OTP</label>
                    <input required type="number" placeholder="1 2 3 4" name="username" id="" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">New Password</label>
                    <input required type="number" placeholder="******" name="username" id="" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Confirm Password</label>
                    <input required type="number" placeholder="******" name="username" id="" class="form-control">
                </div>
                <div class="col-12" style="margin-top: 20px;">
                    <a href="/login.html">
                        <button type="button" class="btn btn-danger w-100">Reset Password</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
