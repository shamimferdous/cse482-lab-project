<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSpeed POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav id="header">
        </nav>
        <div class="body">
            <header id="topbar">
            </header>

            <section class="main_body">
                <div class="page_header">
                    <h1>Create Product</h1>
                    <div>
                        <a href="/create-product.html">
                            <button class="btn btn-success">All Products</button>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <form id="cp-form" onsubmit="return handleCreateProduct(event)" name="cp-form">
                        <div class="row gy-2">
                            <div class="col-12">
                                <label class="form-label">Product Name</label>
                                <input name="name" required class="form-control" type="text">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Product SKU</label>
                                <input required name="id" type="name" placeholder="PS-2435" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Product Price</label>
                                <input required name="price" type="number" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="form-label">VAT</label>
                                <select name="vat" id="" class="form-control">
                                    <option value="15">15%</option>
                                    <option value="10">10%</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Product Image</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Product Stock</label>
                                <input required name="stock" type="number" class="form-control">
                            </div>

                            <div class="col-12" style="margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary">Create Product</button>
                            </div>
                        </div>
                    </form>
                </div>

            </section>

        </div>
    </div>
    <script src="/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
