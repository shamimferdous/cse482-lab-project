<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSpeed POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"
        integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="https://demo.dashboardpack.com/cryptocurrency-html/img/logo_white.png" alt="">
            </div>
            <ul>
                <li>
                    <a href="/" class="active_menu_item">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/manage-products.html">
                        <i class="fa-solid fa-house"></i>
                        Manage Products
                    </a>
                </li>
                <li>
                    <a href="/manage-invoices.html">
                        <i class="fa-solid fa-house"></i>
                        Manage Invoices</a>
                </li>
                <li>
                    <a href="/manage-users.html">
                        <i class="fa-solid fa-house"></i>
                        Manage Users
                    </a>
                </li>
            </ul>
        </nav>
        <div class="body">
            <header>
                <input class="form-control" type="text" placeholder="Search invoice by ID">
                <div class="header__right">
                    <button type="button" class="btn btn-light">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                        <i class="fa-regular fa-comment"></i>
                    </button>
                    <div class="avatar">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                            alt="">
                        <div>
                            <em>John Doe</em>
                            <span>Cashier</span>
                        </div>
                    </div>
                </div>
            </header>

            <section class="main_body">

                <div class="row">
                    <div class="col-4">
                        <div class="home_data">
                            <i class="fa-solid fa-box-open"></i>
                            <div class="d-flex flex-column">
                                <em>482</em>
                                <span>Products</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="home_data">
                            <i class="fa-solid fa-receipt" style="color: #EA5D5E"></i>
                            <div class="d-flex flex-column">
                                <em>2549</em>
                                <span>Invoices</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="home_data">
                            <i class="fa-solid fa-user-tie" style="color: #FCAD74"></i>
                            <div class="d-flex flex-column">
                                <em>13</em>
                                <span>Users</span>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <div class="card">
                        <canvas id="myChart"></canvas>
                    </div>

                </div>

            </section>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Total Sales à§³',
                    data: [302004, 194445, 154235, 545455, 225423, 372378],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
