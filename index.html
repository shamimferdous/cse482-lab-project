<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSpeed POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"
        integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="main">
        <nav id="header">
        </nav>
        <div class="body">
            <header id="topbar">
            </header>

            <section class="main_body">

                <div class="row">
                    <div class="col-4">
                        <div class="home_data">
                            <i class="fa-solid fa-box-open"></i>
                            <div class="d-flex flex-column">
                                <em id="prod-c">482</em>
                                <span>Products</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="home_data">
                            <i class="fa-solid fa-receipt" style="color: #EA5D5E"></i>
                            <div class="d-flex flex-column">
                                <em id="invoice-c">2549</em>
                                <span>Invoices</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="home_data">
                            <i class="fa-solid fa-user-tie" style="color: #FCAD74"></i>
                            <div class="d-flex flex-column">
                                <em id="user-c">13</em>
                                <span>Users</span>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <div class="card">
                        <canvas id="myChart"></canvas>
                    </div>

                </div>

            </section>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Total Sales à§³',
                    data: [302004, 194445, 154235, 545455, 225423, 372378],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        axios.get('http://localhost/cse-482-server/api/get-stat.php').then(response => {
            console.log(response.data);
            document.getElementById('prod-c').innerText = response.data.products;
            document.getElementById('invoice-c').innerText = response.data.invoices;
            document.getElementById('user-c').innerText = response.data.users;
        });
    </script>
</body>

</html>
