<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSpeed POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav id="header">
        </nav>
        <div class="body">
            <header id="topbar">
            </header>

            <section class="main_body">
                <div class="page_header">
                    <h1>Add New User</h1>
                    <div>
                        <a href="/manage-users.html">
                            <button class="btn btn-success">All Users</button>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <form id="user-form" name="user-form" onsubmit="return handleCreateUser(event)">
                        <div class="row gy-2">
                            <div class="col-6">
                                <label class="form-label">User ID</label>
                                <input name="id" class="form-control" type="number" placeholder="25">
                            </div>
                            <div class="col-6">
                                <label class="form-label">username</label>
                                <input name="username" class="form-control" type="text" placeholder="john-doe-242">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Name</label>
                                <input name="name" class="form-control" type="text" placeholder="John Doe">
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea name="address" class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Address</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Password</label>
                                <input name="password" class="form-control" type="password" placeholder="******">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Confirm Password</label>
                                <input name="c-password" class="form-control" type="password" placeholder="******">
                            </div>
                            <div class="col-6">
                                <label class="form-label">User Role</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="admin" name="role"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Admin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="employee"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Employee
                                    </label>
                                </div>
                            </div>


                            <div class="col-12" style="margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary">Create User</button>
                            </div>
                        </div>
                    </form>
                </div>

            </section>

        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/scripts.js"></script>
</body>

</html>
