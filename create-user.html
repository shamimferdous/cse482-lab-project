<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSpeed POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="https://companieslogo.com/img/orig/LSPD_BIG.D-86e1e481.png?t=1659774494" alt="">
            </div>
            <ul>
                <li>
                    <a href="/">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/manage-products.html">
                        <i class="fa-solid fa-carrot"></i>
                        Manage Products
                    </a>
                </li>
                <li>
                    <a href="/manage-invoices.html">
                        <i class="fa-solid fa-receipt"></i>
                        Manage Invoices</a>
                </li>
                <li>
                    <a href="/manage-users.html" class="active_menu_item">
                        <i class="fa-solid fa-users"></i>
                        Manage Users
                    </a>
                </li>
            </ul>
        </nav>
        <div class="body">
            <header>
                <input class="form-control" type="text" placeholder="Search invoice by ID">
                <div class="header__right">
                    <button type="button" class="btn btn-light">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                        <i class="fa-solid fa-cash-register"></i>
                    </button>
                    <div class="avatar">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                            alt="">
                        <div>
                            <em>John Doe</em>
                            <span>Cashier</span>
                        </div>
                    </div>
                </div>
            </header>

            <section class="main_body">
                <div class="page_header">
                    <h1>Add New User</h1>
                    <div>
                        <a href="/manage-users.html">
                            <button class="btn btn-success">All Users</button>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <form>
                        <div class="row gy-2">
                            <div class="col-6">
                                <label class="form-label">username</label>
                                <input class="form-control" type="text" placeholder="john-doe-242">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Name</label>
                                <input class="form-control" type="text" placeholder="John Doe">
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Address</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" placeholder="******">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-control" type="password" placeholder="******">
                            </div>
                            <div class="col-6">
                                <label class="form-label">User Role</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Admin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Employee
                                    </label>
                                </div>
                            </div>


                            <div class="col-12" style="margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary">Create User</button>
                            </div>
                        </div>
                    </form>
                </div>

            </section>

        </div>
    </div>
</body>

</html>
